<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>RSS Reader</title>
</head>
<body class="">
  <main class="d-flex flex-column min-vh-100">

    <section class="jumbotron jumbotron-fluid bg-dark mb-0">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today!</p>
            <form name="form" class="rss-form" novalidate>
              <div class="form-row">
                <div class="col">
                  <input name="url" type="text" class="form-control form-control-lg w-100" placeholder="Rss feed url">
                </div>
                <div class="col-auto">
                  <button name="button" class="btn btn-lg btn-primary px-sm-5" type="submit" disabled>Add</button>
                </div>
              </div>
              <div class="col p-0" style="min-height: 60px;">
                <p class="text-muted my-1">Example: http://lorem-rss.herokuapp.com/feed</p>
                <div class="feedback my-1"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="feeds flex-grow-1">
      <h2 class="pl-4 pt-1 pb-1 m-0 bg-info text-light">Feeds</h2>
      <div class="accordion" id="accordion">
        <div class="alert alert-info text-center" role="alert">
          Feeds are not downloaded yet.
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
