            <h1 class="display-3">RSS Reader</h1>

            <form name="form" class="rss-form" novalidate>
              <div class="form-row">
                <div class="col">

                <div class="col-auto">

                </div>
              </div>
              <div class="col p-0" style="min-height: 30px;">
                <div class="feedback my-1"></div>
              </div>
            </form>
          </div>
