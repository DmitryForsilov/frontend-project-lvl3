<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">

    <section class="jumbotron jumbotron-fluid bg-dark">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <form action="" class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input name="url" type="text" class="form-control form-control-lg w-100" placeholder="RSS link" required>
                </div>
                <div class="col-auto">
                  <button class="btn btn-lg btn-primary px-sm-5" type="submit">Add</button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1">Example: https://ru.news.io/posts.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="container-xl">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
